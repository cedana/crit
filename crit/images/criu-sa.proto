syntax = "proto2";

import "opts.proto";

message sa_entry {
	required uint64	sigaction	= 1 [(criu2).hex = true];
	required uint64	flags		= 2 [(criu2).hex = true];
	required uint64	restorer	= 3 [(criu2).hex = true];
	required uint64	mask		= 4 [(criu2).hex = true];
	optional bool compat_sigaction	= 5;
	optional uint64	mask_extended	= 6 [(criu2).hex = true];
}
